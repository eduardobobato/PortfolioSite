<section id="login">
    <div class="container-login">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
				<div class="alert-login alert alert-danger" role="alert" ng-show="!Login.success">
                    <button type="button" class="close" ng-click="Login.success = !Login.success"><span>&times;</span></button>
                    <h5>{{Login.title}}</h5>
                    <p>{{Login.msg}}</p>
                </div>
            
                <div class="login-box-plain">
                    <div class="text-center">
                        <h1>Login</h1>
                    </div>
                    
                    <form name="form" ng-submit="Login.login()" role="form">
                        <div class="form-group">
                            <label for="username">Usuário*</label>
                            <input type="text" name="username" id="username" class="form-control" uppercase ng-model="Login.usuario" placeholder="Usuário" required disable-validation-message="" capitalize/>
                        </div>
                        <div class="form-group">
                            <label for="password">Senha*</label>
                            <input type="password" name="password" id="password" class="form-control" ng-model="Login.senha" placeholder="Senha" required disable-validation-message="" />
                        </div>
                        <div  style="font-size:xx-small;">
                            <label for="version">Versão {{ Login.appVersion }}</label>
                        </div>
                        <div  class="row">
                        	<div  class="col-xs-12">
                        		<button type="submit" ng-disabled="form.$invalid" class="btn btn-primary">Entrar</button>
                        	</div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
